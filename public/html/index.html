<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis Tool</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="grid-container">
        <div class="navbar">
            <div class="logo-container">
                <img class="logo" src="../img/logo.png" alt="logo">
            </div>

                <li>File</li>

                <li>View</li>
                <li>Tools</li>

        </div>

        <div id="auth-container">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="registerButton">Register</button>
            <button id="loginButton">Login</button>
            <button id="logoutButton" style="display: none;">Logout</button>
        </div>

        <div class="toolbar">
            <ul>
                <li>Tool 1</li>
                <li>Tool 2</li>
                <li>Tool 3</li>
                <li>Tool 4</li>
                <li>Tool 5</li>
            </ul>
        </div>

        <div class="inputBox">
        <!--Input placeholder number-only forms for future use/as an example-->

                <li>
                    Input 1

                        <label>
                            <input type="number" placeholder="Input number here">
                        </label>

                </li>
                <li>

                        </label>
                    </form>
                </li>
                <li>

                    </form>
                </li>
                <li>
                    Input 4

                        </label>
                    </form>
                </li>
                <li>
                    Input 5
                    <form>
                        <label>
                            <input type="number" placeholder="Input number here">
                        </label>
                    </form>
                </li>
            </ul>
        </div>

        <div class="outputBox">
            <ul>
                <li>Output 1</li>
                <li>Output 2</li>
                <li>Output 3</li>
                <li>Output 4</li>
                <li>Output 5</li>
            </ul>
        </div>

        <div class="imageContainer">
            <input type="file" id="fileUpload" accept="image/jpeg,image/png,image/tiff">
            <img id="outputImage" src="" alt="">
        </div>
    </div>
</body>
<script src="../js/script.js"></script>
