<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis Tool</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="grid-container">
        <div class="navbar">
            <div class="logo-container">
                <img class="logo" src="../img/logo.png" alt="logo">
            </div>
            <ul>
                <li class="dropdown">
                    File
                    <div class="dropdown-content">
                        <a href="#">Save</a>
                        <a href="#">Save As</a>
                        <a href="#">Load</a>
                        <a href="#">Export</a>
                    </div>
                </li>
                <li class="dropdown">
                    Edit
                    <div class="dropdown-content">
                        <label>
                            Toggle Greyscale <input type="checkbox">
                        </label>
                    </div>
                </li>
                <li class="dropdown">
                    View
                    <div class="dropdown-content">
                        <label>
                            Zoom <input type="range" min="1" max="100" value="50" class="slider">
                        </label>
                    </div>
                </li>
<!--                <li>Tools</li>-->
                <li class="dropdown">
                    Help
                    <div class="dropdown-content">
                        <a href="#">Info</a>
                    </div>
                </li>
            </ul>
        </div>

        <div id="auth-container">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="registerButton">Register</button>
            <button id="loginButton">Login</button>
            <button id="logoutButton" style="display: none;">Logout</button>
        </div>

        <div class="toolbar">
            <ul>
                <li><button>Tool 1</button></li>
                <li><button>Tool 2</button></li>
                <li><button>Tool 3</button></li>
                <li><button>Tool 4</button></li>
                <li><button>Tool 5</button></li>
            </ul>
        </div>

        <div class="inputBox">
        <!--Input placeholder number-only forms for future use/as an example-->
            <ul>
                <li>
                    Input 1
                    <form>
                        <label>
                            <input type="number" placeholder="Input number here">
                        </label>
                    </form>
                </li>
                <li>
                    Input 2
                    <form>
                        <label>
                            <input type="number" placeholder="Input number here">
                        </label>
                    </form>
                </li>
                <li>
                    Input 3
                    <form>
                        <label>
                            <input type="number" placeholder="Input number here">
                        </label>
                    </form>
                </li>
                <li>
                    Input 4
                    <form>
                        <label>
                            <input type="number" placeholder="Input number here">
                        </label>
                    </form>
                </li>
                <li>
                    Input 5
                    <form>
                        <label>
                            <input type="number" placeholder="Input number here">
                        </label>
                    </form>
                </li>
            </ul>
        </div>

        <div class="outputBox">
            <ul>
                <li>Output 1</li>
                <li>Output 2</li>
                <li>Output 3</li>
                <li>Output 4</li>
                <li>Output 5</li>
            </ul>
        </div>

        <div class="imageContainer">
            <input type="file" id="fileUpload" accept="image/jpeg,image/png,image/tiff">
            <img id="outputImage" src="" alt="">
        </div>
    </div>
</body>
<script src="../js/script.js"></script>
</html>
